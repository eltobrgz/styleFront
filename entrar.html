<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration | Codehal</title>
    <link rel="stylesheet" href="css/entrar.css">
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Remova qualquer importação do arquivo entrar.js se existir -->
</head>

<body class="cadastro">
<img src="imagens/logo-form.png">
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form>
      <h1>Criar Conta</h1>
      <div class="social-container">
        <a href="#" class="social"><img src="imagens/google.webp" alt="Google" class="social-icon"></a>
        <a href="#" class="social"><img src="imagens/apple.png" alt="Apple" class="social-icon"></a>
        <a href="#" class="social"><img src="imagens/github.png" alt="GitHub" class="social-icon"></a>
      </div>
      <span>ou use seu e-mail para se cadastrar</span>
      <div class="input-box">
        <input id="name" type="text" placeholder="Nome" required>
        <i class="mdi mdi-account"></i>
    </div>
    <div class="input-box">
        <input id="email" type="email" placeholder="Email" required>
        <i class="mdi mdi-email"></i>
    </div>
    <div class="input-box">
        <input id="password" type="password" placeholder="Senha" required>
        <i class="mdi mdi-lock"></i>
    </div>
    <button onclick="register()" type="button" class="btn">Cadastre-se</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>Login</h1>
      <div class="social-container">
        <a href="#" class="social"><img src="imagens/google.webp" alt="Google" class="social-icon"></a>
        <a href="#" class="social"><img src="imagens/apple.png" alt="Apple" class="social-icon"></a>
        <a href="#" class="social"><img src="imagens/github.png" alt="GitHub" class="social-icon"></a>
      </div>
      <span>ou use sua conta</span>
      <input type="email" id="e-mail" placeholder="Email" />
      <input type="password" id="senha" placeholder="Senha" />
      <button onclick="login()" type="button" class="btn">Entrar</button>
      <a href="#">Esqueceu sua senha?</a>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Bem-vindo de Volta!</h1>
        <p>Para se manter conectado conosco, faça login com suas informações pessoais</p>
        <button class="ghost" id="signIn">Entrar</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Olá!</h1>
        <p>Insira seus dados pessoais e crie seu estilo conosco</p>
        <button class="ghost" id="signUp">Cadastre-se</button>
      </div>
    </div>
  </div>
</div>

<script>
    console.log('Script de entrar.html carregado');
    
    // Configuração da API
    const API_URL = 'http://localhost:3000/api';
    
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add('right-panel-active');
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove('right-panel-active');
    });

    // Função para realizar login
    window.login = async function() {
        console.log('Função de login chamada');
        const email = document.getElementById('e-mail').value;
        const password = document.getElementById('senha').value;
        console.log('Email:', email, 'Senha:', password);

        // Validação básica
        if (!email || !password) {
            alert('Por favor, preencha todos os campos');
            return;
        }

        try {
            const response = await fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || 'Erro ao fazer login');
            }

            // Salvar token e dados do usuário no localStorage
            localStorage.setItem('token', data.token);
            localStorage.setItem('userData', JSON.stringify(data.user));

            console.log('Login realizado com sucesso');
            // Redirecionar para a página de perfil
            window.location.href = 'perfil.html';
        } catch (error) {
            console.error('Erro no login:', error);
            alert(error.message);
        }
    }

    // Função para registrar novo usuário
    window.register = async function() {
        console.log('Função de registro chamada');
        const name = document.getElementById('name').value;
        const username = name.toLowerCase().replace(/\s+/g, '_'); // Criar username a partir do nome
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        console.log('Nome:', name, 'Email:', email, 'Senha:', password);

        // Validação básica
        if (!name || !email || !password) {
            alert('Por favor, preencha todos os campos');
            return;
        }

        try {
            const response = await fetch(`${API_URL}/auth/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, username, email, password })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || 'Erro ao registrar');
            }

            // Salvar token e dados do usuário no localStorage
            localStorage.setItem('token', data.token);
            localStorage.setItem('userData', JSON.stringify(data.user));

            console.log('Cadastro realizado com sucesso');
            // Redirecionar para a página de formulário
            window.location.href = 'formulario.html';
        } catch (error) {
            console.error('Erro no cadastro:', error);
            alert(error.message);
        }
    }
</script>
<!-- Botão de teste para depuração -->
<div style="position: fixed; bottom: 10px; right: 10px; z-index: 9999;">
    <button onclick="console.log('Botão de teste clicado'); window.login()" style="padding: 10px; background-color: #ff5555; color: white; border: none; border-radius: 5px; margin-right: 10px;">Teste Login</button>
    <button onclick="console.log('Botão de teste de registro clicado'); window.register()" style="padding: 10px; background-color: #5555ff; color: white; border: none; border-radius: 5px;">Teste Registro</button>
</div>

<!-- Adicionar console para depuração -->
<div id="debug-console" style="position: fixed; bottom: 60px; right: 10px; width: 300px; height: 200px; background-color: rgba(0,0,0,0.8); color: white; padding: 10px; overflow: auto; font-family: monospace; font-size: 12px; z-index: 9999;">
    <div>Console de depuração:</div>
</div>

<script>
    // Sobrescrever console.log para exibir no console de depuração
    const originalConsoleLog = console.log;
    console.log = function() {
        // Chamar a função original
        originalConsoleLog.apply(console, arguments);
        
        // Adicionar ao console de depuração
        const debugConsole = document.getElementById('debug-console');
        if (debugConsole) {
            const args = Array.from(arguments).map(arg => {
                if (typeof arg === 'object') {
                    return JSON.stringify(arg);
                }
                return arg;
            }).join(' ');
            
            const logLine = document.createElement('div');
            logLine.textContent = args;
            debugConsole.appendChild(logLine);
            
            // Manter o scroll no final
            debugConsole.scrollTop = debugConsole.scrollHeight;
        }
    };
</script>
</body>

</html>
