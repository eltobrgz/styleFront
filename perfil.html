<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - StyleHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <!-- Estilos movidos para os arquivos CSS externos -->
</head>
<body>
    <!-- Botão de toggle da sidebar para mobile -->
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Sidebar global -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="imagens/logo-form.png" alt="StyleHub Logo">
            <button class="sidebar-close" id="sidebarClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <!-- Perfil do usuário na sidebar -->
        <div class="user-profile">
            <div class="user-avatar">
                <img src="imagens/default.png" alt="Avatar do usuário" id="sidebarUserAvatar">
            </div>
            <div class="user-info">
                <p class="user-name" id="sidebarUserName">Usuário</p>
                <p class="user-role">Membro</p>
            </div>
        </div>
        
        <div class="sidebar-content">
            <ul class="sidebar-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="formulario.html"><i class="fas fa-clipboard-list"></i> Preferências</a></li>
                <li><a href="camera.html"><i class="fas fa-camera"></i> Visualizador AR</a></li>
                <li><a href="perfil.html" class="active"><i class="fas fa-user"></i> Perfil</a></li>
                <li><a href="stylebot.html"><i class="fas fa-robot"></i> StyleBot</a></li>
                <li><a href="tutorial.html"><i class="fas fa-question-circle"></i> Tutorial</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </div>
        
        <div class="sidebar-footer">
            &copy; 2023 Style App - Todos os direitos reservados
        </div>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content">
        <section class="profile">
            <div class="profile-header">
                <div class="profile-cover"></div>
                <div class="profile-avatar-container">
                <img src="imagens/default.png" alt="Foto de perfil" id="profilePic" class="profile-pic">
            </div>
                <div class="profile-info">
                    <div class="profile-name-container">
                        <h2 id="userName">Nome do Usuário</h2>
                        <p class="username" id="userEmail">@usuario</p>
                    </div>
                    <div class="bio-container">
                        <p class="bio" id="userBio">Adicione uma bio ao seu perfil</p>
                    </div>
                    <div class="profile-actions">
                        <button class="edit-btn" id="editProfileBtn"><i class="fas fa-edit"></i> Editar Perfil</button>
                    </div>
                </div>
            </div>
            
            <div class="preferences-section">
                <h3><i class="fas fa-sliders-h"></i> Minhas Preferências</h3>
                <div class="preferences-grid" id="preferences-list">
                    <!-- Preferências serão carregadas dinamicamente -->
                </div>
            </div>
            
            <div class="combinations-section">
                <h3><i class="fas fa-tshirt"></i> Minhas Combinações</h3>
                <div class="feed-grid" id="photo-feed">
                    <!-- Combinações serão carregadas dinamicamente -->
                </div>
            </div>
        </section>
    </main>

    <script src="js/sidebar.js"></script>
    <script type="module" src="js/perfil.js"></script>
</body>
</html>
