<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style App | Administração de Usuários</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css" />
    <style>
      .container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      }
      
      h1 {
        color: var(--primary);
        margin-bottom: 20px;
      }
      
      h2 {
        color: var(--dark);
        margin-bottom: 20px;
        border-bottom: 2px solid var(--primary);
        padding-bottom: 10px;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
      }
      
      th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: var(--primary);
        color: white;
        font-weight: 500;
      }
      
      tr:hover {
        background-color: #f5f5f5;
      }
      
      .actions {
        display: flex;
        gap: 10px;
      }
      
      .btn-back {
        display: inline-block;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 500;
        margin-top: 20px;
        transition: all 0.3s ease;
      }
      
      .btn-back:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
      }
      
      .logout-button {
        background-color: #ff6b6b;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
        margin-left: 10px;
        transition: all 0.3s ease;
      }
      
      .logout-button:hover {
        background-color: #ff5252;
      }
      
      .header-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
    </style>
    <script defer src="js/users.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header-actions">
        <h1>Administração de Usuários</h1>
        <div>
          <a href="perfil.html" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar ao Perfil</a>
          <button class="logout-button"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
      </div>
      
      <h2>Lista de Usuários</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="users">
          <tr>
            <td colspan="3">Carregando usuários...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
